    <script type="text/javascript">

        function generateRandomArrays() {
            const result = [];
            const treecount = 50
            const rangeDefinitions = [
                [10, 20],
                [20, 40],
                [40, 100],
                [100, 150]
            ];

            for (let index = 0; index < treecount; index++) {
                ind = Math.floor(Math.random() * (4))
                const valueRange = rangeDefinitions[ind];
                const randomValue = Math.floor(Math.random() * (valueRange[1] - valueRange[0] + 1)) + valueRange[0];
                result.push([index, randomValue]);
            }

            return result;
        }
        const arr=generateRandomArrays()
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawHpie)
        function drawChart() {
            var data = google.visualization.arrayToDataTable([['Tree No', 'Height']].concat(arr));

            var options = {
                title: 'Tree Vs Hieght comparison',
                hAxis: { title: 'Tree', minValue: 0, maxValue: 75 },
                vAxis: { title: 'Height', minValue: 10, maxValue: 150 },
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
            var chart2= 
            chart.draw(data, options);
        }
        function drawHpie(){
            var data = new google.visualization.DataTable();
            let f=0,g=0,h=0,j=0;
            arr.forEach((xy)=>{
                if(0<xy[1]<20){
                    f+=1;
                }
                if(20<=xy[1]<40){
                    g+=1;
                }
                if(40<=xy[1]<100){
                    h+=1;
                }
                if(100<xy[1]){
                    j+=1;
                }
            })
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['5<H<20', f],
          ['20<H<40',g],
          ['40<H<100',h],
          ['100<H', j],]);

        // Set options for Sarah's pie chart.
        var options = {title:'Tree Hieght Distribution'};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
        }
